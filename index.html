    <title>Fetch CRUD</title>
    <style>
        body{
            background-color: #f7f6f6;
        }
        table thead{
            background-color: #0a4f70;
            color: white;
        }
    </style>

  <body>
        
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded"> 
      <div class="d-flex justify-content-between">       
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"  data-bs-target="#modalUsuario">Crear</button>
        <div class="input-group mb-3 w-25">
       
        <button id="btnEliminarEmail" type="button" class="btn btn-danger d-none" type="button" >Eliminar</button>
        
       
        <input id="buscarPorEmail" class="form-control" type="text" placeholder="Buscar por email"/> 
        <button id="btnBuscarEmail" type="submit" class="btn btn-outline-success">&#128269;</button>
      </div>
      </div>
        <table id="tablaUsuarios" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Prioridad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>                
            </tbody>
        </table>
    </div>

<div id="modalUsuario" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bg-primary text-warning">
        <form>
          <div class="form-floating mb-3">
            
            <input id="nombre" type="text" class="form-control" placeholder="Nombre" autofocus required>
            <label for="nombre" >Tu nombre de usuario</label>
          </div>
          <div class="form-floating mb-3">
            
            <input id="email" type="email" class="form-control" placeholder="nombre@email.com" required><label for="email">Email de usuario</label>
          </div>
          <div class="form-floating mb-3">
           
            <input id="prioridad" type="number" class="form-control" placeholder="en numeros" required> <label for="prioridad" >Prioridad en numeros</label>
          </div>      
      </div>
      <div class="modal-footer bg-primary">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>
